name: CI

on:
  push:
    branches:
      - "master"
      - "staging"
      - "trying"
  pull_request:

env:
  BUF_VERSION: "0.56.0"
  NIM_WAKU_VERSION: "v0.9"
  NODE_JS: "16"

jobs:
  build_and_test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.3.3

      - name: Get nim-waku
        shell: bash
        run: |
          mkdir -p nim-waku/build
          cd nim-waku
          wget "https://github.com/status-im/nim-waku/releases/download/${NIM_WAKU_VERSION}/nim-waku-ubuntu-latest.tar.gz"
          tar xavf nim-waku-ubuntu-latest.tar.gz

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_JS }}

      - name: Ensure wakunode2 is ready
        shell: bash
        run: |
          uname -a
          cd nim-waku/build
          ./wakunode2 --help

      - name: install using npm ci
        uses: bahmutov/npm-install@v1

      - name: Generate protobuf code
        run: |
          npm run proto
          npm run fix

      - name: Check all protobuf code was committed
        shell: bash
        run: |
          res=$(git status --short --ignore-submodules)
          echo -n "'$res'" # For debug purposes
          [ $(echo -n "$res"|wc -l) -eq 0 ]

      - name: build
        run: npm run build

      - name: test
        env:
          DEBUG: "waku:nim-waku*,waku:test*"
        run: npm run test

      - name: Upload logs on failure
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: nim-waku-logs
          path: log/
